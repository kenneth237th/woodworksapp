<ion-buttons slot="start">
  <ion-button [routerLink]="['/main']">
    <ion-icon name="close" slot="icon-only"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <h1 class="gin">Login</h1>
  <ion-grid class="center-content grid">
    <form *ngIf="login" (submit)="Login($event)">
      <ion-row class="ion-justify-content-center">
          <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input class="item" required type="text" id="username"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input required type="password" id="password"></ion-input>
              </ion-item>
              <a class="for">Forgot Password?</a>
          </ion-list>
      </ion-row>
      <div class="ion-padding-top center-button btn">
        <ion-button color="medium" type="submit" expand="block" value="submit">Login</ion-button>
      </div>
    </form>
  </ion-grid>
</ion-content>

<div class="color center-content">
  <ion-text>
    <p class="ion-text-center ion-padding-top full pad">Don't have an account?
      <a class="sign" (click)="signup()">Signup</a></p>
  </ion-text>
</div>
